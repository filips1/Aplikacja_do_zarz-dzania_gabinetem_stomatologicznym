<div class="modal-body">
<div class="form-row mb-4">
        <div class="col">
            <!-- Imie -->
                <input type="text" name="First_Name" id="inputFirst_Name" class="form-control " placeholder="Imie" value="{{form.initial.First_Name}}" required >
        </div>
        <div class="col">
            <!-- Nazwisko -->
                 <input type="text" id="inputSurname" name = "Surname" class="form-control " placeholder="Nazwisko" value="{{form.initial.Surname}}" required>
        </div>
    </div>
        <input type="text" id="inputphone_number" name = "phone_number" class="form-control mb-2" placeholder="Numer Telefonu" value="{{form.initial.phone_number}}" required>
        <input type="text" id="inputcity" name = "city" class="form-control mb-2"   placeholder="Miasto" value="{{form.initial.city}}">
        <input type="text" id="inputadress" name = "adress" class="form-control mb-2" placeholder="Adres" value="{{form.initial.adress}}">
        <input type ="text" id= "inputconversation_email" name ="email_conversation " class = "form-control  mb-2" placeholder="Adres Email do konwersacji" value="{{form.initial.email_conversation}}"> 
        <input type ="text" id= "inputage" name ="age" class = "form-control" placeholder="Wiek" value="{{form.initial.age}}"> 


</div>


    {% for field in form %}
        {% for error in  field.errors %}
            <small style="color: red;">{{error}}</small>
        {% endfor %}
    {% endfor %}
    {% if form.non_field_errors %}
        <div style = "color:red;">
            <p>{{form.non_field_errors}}</p>
        </div>
    {% endif %}

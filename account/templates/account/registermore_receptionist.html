{% extends 'base.html' %}


{% block content %}
<style type="text/css">
.form-signin {
  width: 100%;
  max-width: 450px;
  padding: 15px;
  margin: auto;
}

</style>
 
<form class="form-signin text-center border border-light p-5" method="post">{% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Dodatkowe Dane</h1>
        <div class="form-row mb-2">
        <div class="col">
            <!-- Imie --> 
                <input type="text" name="First_Name" id="inputFirst_Name" class="form-control " placeholder="Imie"  value="{{form.initial.First_Name}}" required >

        </div>
        <div class="col">
            <!-- Nazwisko -->
                 <input type="text" id="inputSurname" name = "Surname" class="form-control " placeholder="Nazwisko" value="{{form.initial.Surname}}" required>
        </div>
    </div>
        <input type="text" id="inputphone_number" name = "phone_number" class="form-control mb-2" placeholder="Numer Telefonu" value="{{form.initial.phone_number}}"   required>    


<button class="btn  dusty-grass-gradient my-2 btn-block" type="submit">Zarejestruj siÄ™</button>
    {% for field in form %}
        {% for error in  field.errors %}
            <small style="color: red;">{{error}}</small>
        {% endfor %}
    {% endfor %}

    {% if form.non_field_errors %}
        <div style = "color:red;">
            <p>{{form.non_field_errors}}</p>
        </div>
    {% endif %}

</form>


   

{% endblock content %}
